<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Mesh Visualization</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="App.js"></script>


</head>
<body>

<h2>Bed Mesh Visualization</h2>
<p>Paste the bed mesh data into the input field below:</p>

<label for="meshSize">Mesh size: </label>

<select name="meshSize" id="meshSize">
  <option value="5">5 x 5</option>
  <option value="6">6 x 6</option>
  <option value="7">7 x 7</option>
  <option value="8">8 x 8</option>
  <option value="9">9 x 9</option>
  <option value="10">10 x 10</option>
</select> 

<br>

<textarea id="meshDataInput" rows="15" cols="50"></textarea>

<button onclick="extractBedMeshData(document.getElementById('meshDataInput').value)">Visualize Mesh</button>

<div id="meshGraph" class="graph"></div>

</body>
</html>
